[project]
name = "orcaops"
version = "0.1.0"
description = "Orca Operations Tools - Docker and Sandbox Management"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "docker",
    "packaging",
]

[project.urls]
"Homepage" = "https://example.com/orcaops" # Placeholder

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
