version: '3.8'
services:
  nginx:
    image: nginx:alpine
    ports:
    - 8080:80
    volumes:
    - ./html:/usr/share/nginx/html:ro
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
    - ./frontend:/app
    command: npm run dev
    ports:
    - 3000:3000
    environment:
    - NODE_ENV=development
    - API_URL=http://backend:5000
  postgres:
    image: postgres:15-alpine
    environment:
    - POSTGRES_DB=devdb
    - POSTGRES_USER=dev
    - POSTGRES_PASSWORD=devpass
    ports:
    - 5432:5432
    volumes:
    - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: {}
